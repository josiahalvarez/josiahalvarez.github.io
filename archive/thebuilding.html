  <div class="info-box" style="margin-top: 150px;">
    <p>Built in: 1966</p>
    <p>Architect: A. Quincy Jones</p>
    <p>Location: Rancho Mirage</p>
    <div id="map" style="height: 200px; width: 200px;"></div>
    <p style="font-size: 9px;">OpenStreetMap</p>
    <script>
      // Initialize the map and set view to [latitude, longitude] and zoom level
      const map = L.map('map', {attributionControl: false}).setView([33.7803, -116.4084], 13); // NYC example

      
      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // Switch to a dark theme (e.g., CartoDB)
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
      }).addTo(map);

      // Optional: Add a marker
      L.marker([33.7803, -116.4084]).addTo(map)
        
        .openPopup();
    </script>
  </div>
