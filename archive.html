<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <link rel="stylesheet" href="css/styles_archive.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <div class="content">
    <div class="scrollable"></div>
      <div id="map" style="height: 400px; width: 400px;"></div>
      <script>
        // Initialize the map and set view to [latitude, longitude] and zoom level
        const map = L.map('map').setView([40.7128, -74.0060], 13); // NYC example
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'OpenStreetMap'
        }).addTo(map);
        // Optional: Add a marker
        L.marker([40.7128, -74.0060]).addTo(map)
          .bindPopup('<a href="archive/thebuilding.html" target="_blank">The Building</a>')
          .openPopup();
      </script>
    </div>
  </div>
</body>
</html>
